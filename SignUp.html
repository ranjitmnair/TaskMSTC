<!DOCTYPE html>
<html>
<head>
    <title>Book Sign Up: LIBRARY</title>
</head>
<body bgcolor="magenta">
<center><h2>Create Your Account to Order Books</h2></center>
<hr>
<br>
<br>
<form action="">
    <label>First Name: </label>
    <input type="text" placeholder="Enter First Name">
    <br>
    <br>
    <label>Last Name: </label>
    <input type="text" placeholder="Enter Last Name">
    <br>
    <br>
    <label>Gender: </label>
    <select name="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br>
    <br>
    <label>Age:</label>
    <input type="number" value="18">
    <br><br>
    <label>DOB: </label>
    <input type="date">
    <br><br>
    <label>E-mail:</label>
    <input type="email">
    <br><br>
    <label>Password</label>
    <input type="password">
    <br><br>
    <label>Access Code(* tick if applicable & enter code)</label>
    <input type="checkbox">
    <input type="text">
</form>
<br><br><br>
<hr>
<center><button>Submit</button></center>

</body>
</html>
